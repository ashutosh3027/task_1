    <h1>Student Registration Form</h1>
    <label for="fname">First name:</label>
    <div>
        <input type="text" name="firstname" id="fname">
    </div>
    <label for="lname">Last name:</label>
    <div>
        <input type="text" name="lastname" id="lname">
    </div><br>
    <label for="date">DOB</label>
    <div>
        <input type="date" name="DOB" id="date">
    </div>
    <br>
    <br>
    <label for="Fname">Father's Name:</label>
    <div>
        <input type="text" name="Fathername" id="Fname">
    </div>
    <br>
    <label for="document">Document:</label>
    <div>
        <input type="radio" name="doc1">Adhaar <br>
        <input type="radio" name="doc2">Driving License <br>
        <input type="radio" name="doc3">Other <br>
        <br>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="Gend">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Ohter</option>
        </select>
    </div>
    <br>
    <div>
        Description:<br> <textarea name="Description" id="detail" cols="50" rows="8"></textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" name="check" id="Ch"><label for="confirm"> Confirm</label>
    </div>
    <div>
        <input type="submit">
    </div>
